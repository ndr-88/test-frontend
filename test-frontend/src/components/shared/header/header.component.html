<div class="h-[195px] w-full bg-white fixed flex items-center">
  <img src="assets/logo.svg" alt="Logo SVG" width="210" height="64" />
  <div class="flex flex-row">
    <img
      src="assets/arrow-left-solid.svg"
      alt="arrow-left"
      (click)="decreasePage()"
      class="cursor-pointer"
    />
    <p>Page {{ pageNr }} of {{ total }}</p>
    <img
      src="assets/arrow-right-solid.svg"
      alt="arrow-right"
      (click)="increasePage()"
      class="cursor-pointer"
    />
  </div>
  <pre>prev: {{ prevPage }} next: {{ nextPage }}</pre>
  <input type="text" (input)="onInput($event)" />
</div>
